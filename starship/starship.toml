"""



# Color palette
palette = "midnight"

scan_timeout = 500

[palettes.midnight]
blue = "#7aa2f7"
cyan = "#7dcfff"
dark_blue = "#3d59a1"
grey = "#565f89"
light_grey = "#a9b1d6"
